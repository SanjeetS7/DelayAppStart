<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
    <title>chapter 12: object constructers</title>
    <script>
/*
     // old literal way (pg. 525)
        var dog = {

            name: "fido",
            breed: "Mixed",
            weight: 38
        };
*/
        // new contsructor way

        // name, Dog, is capped "by convention"
        function Dog(name, breed, weight) {
            // property/parameters 
            // names don't have to be the same 
            // just a "convention"
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }

        var fido = new Dog("Fido", "Mixed", 38);
        var fluffy = new Dog("Fluffy", "Poodle", 30);
        var spot = new Dog("Spot", "Chihuahua", 10);

    </script>

</head>
