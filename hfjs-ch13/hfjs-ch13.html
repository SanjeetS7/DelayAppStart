    <script>

        // constructor
        function Dog(name, breed, weight) {
            this.name = name; 
            this.breed = breed;
            this.weight = weight;
            //methods in prototype
        }

        Dog.prototype.species = "Canine";

        Dog.prototype.bark = function () {
            if (this.weight > 25) {
                console.log(this.name + " says Woof!");
            } else {
                console.log(this.name + " says Yip!");
            }
        };

        Dog.prototype.run = function () {
            console.log("Run!");
        };

        Dog.prototype.wag = function () {
            console.log("Wag!");
        };

        var fido = new Dog("Fido", "Mixed", 38);
        //        var fluffy = new Dog("Fluffy", "Poodle", 30);
        var spot = new Dog("Spot", "Chihuahua", 10);

        var barnaby = new Dog("Barnaby", "Basset House", 55);

        spot.bark = function () {
            console.log(this.name + " says WOOF!");
        }

        Dog.prototype.sitting = false;

        Dog.prototype.sit = function () {
            if (this.sitting) {
                console.log(this.name + " is already sitting");
            } else {
                this.sitting = true;
                console.log(this.name + " is now sitting");
            }
        };
        // per page 586, both of the below return false...
        spot.hasOwnProperty("sitting");
        fido.hasOwnProperty("sitting");

        barnaby.sit();
        barnaby.sit();

        spot.sit();
        spot.sit();

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        Robot.prototype.maker = "ObjectsRUs";
        Robot.prototype.errorMessage = "All systems go.";
        Robot.prototype.reportError = function () {
            console.log(this.name + " says " + this.errorMessage);
        };

        Robot.prototype.spillWater = function () {
            this.errorMessage = "I appear to have a short circuit!";
        };

        var robby = new Robot("Robby", 1956, "Dr. Morbius");
        var rosie = new Robot("Rosie", 1962, "George Jetson");

        rosie.reportError();
        robby.reportError();
        robby.spillWater();
        rosie.reportError();
        robby.reportError();

        console.log(robby.hasOwnProperty("errorMessage"));
        console.log(rosie.hasOwnProperty("errorMessage"));

/**************** robot exercise, pg. 583 ****************
        function Game() {
            this.level = 0;
        }

        Game.prototype.play = function () {
            // player plays game here
            this.level++;
            console.log("Welcome to level " + this.level);
            this.unlock();
        }

        Game.prototype.unlock = function () {
            if (this.level === 42) {
                Robot.prototype.deployLaser = function () {
                    console.log(this.name + " is blasting you with laser beams.");
                }
            }
        }

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        var game = new Game();
        var robby = new Robot("Robby", 1956, "Dr. Morbius");
        var rosie = new Robot("Rosie", 1962, "George Jetson");

        while (game.level < 42) {
            game.play();
        }

        robby.deployLaser();
        rosie.deployLaser();
